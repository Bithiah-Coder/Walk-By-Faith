<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walk By Faith - Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: white;
      color: black;
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding-bottom: 10px;
    }

    nav a {
      background-color: #d9c8f3;
      color: black;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      font-family: 'Playfair Display', serif;
      text-align: center;
      display: inline-block;
    }

    nav a:hover {
      background-color: #c4a9f0;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
      padding: 2em;
    }

    .video-wrapper {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .video-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    video {
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
      outline: none;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }

    footer .works-cited {
      text-align: left;
      font-size: 0.8em;
      margin-bottom: 0.8em;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    @media screen and (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Walk By Faith</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="interactive-game.html">Interactive Game</a>
      <a href="testimony.html">Testimony</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="video-container">
    <div class="video-wrapper">
      <video controls preload="metadata">
        <source src="videos/FamilyPrayer.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-wrapper">
      <video controls preload="metadata">
        <source src="videos/HolyBible.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-wrapper">
      <video controls preload="metadata">
        <source src="videos/RomansChapter.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <footer>
    <div class="works-cited">
      Works Cited: All videos are credited to their original creators and hosted with permission.
    </div>
    Â© 2025 Walk By Faith. All Rights Reserved.
  </footer>

  <script>
    const videoWrappers = document.querySelectorAll('.video-wrapper');

    function revealOnScroll() {
      const triggerBottom = window.innerHeight * 0.85;

      videoWrappers.forEach(wrapper => {
        const wrapperTop = wrapper.getBoundingClientRect().top;

        if (wrapperTop < triggerBottom) {
          wrapper.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>

</body>
</html>
