<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Walk By Faith</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #fdfaf6;
      color: #000;
    }

    /* NAVIGATION */
    nav {
      background-color: #000;
      padding: 20px 0;
      text-align: center;
    }

    nav a {
      color: #000;
      background-color: #a98fc4;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
    }

    nav a:hover {
      background-color: #8e76ab;
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2em;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .video-wrapper {
      max-width: 700px;
      width: 100%;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .video-wrapper.show {
      opacity: 1;
      transform: translateY(0);
    }

    video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: left;
      padding: 15px 30px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px auto;
      }

      .video-container {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="game.html">Interactive Game</a>
    <a href="testimony.html">Testimony</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Join our community now and walk by faith, not sight.</h1>

  <!-- VIDEO GALLERY -->
  <div class="video-container">
    <div class="video-wrapper">
      <video controls>
        <source src="videos/FamilyPrayer.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-wrapper">
      <video controls>
        <source src="videos/HolyBible.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-wrapper">
      <video controls>
        <source src="videos/RomansChapter.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <strong>Works Cited:</strong><br>
    Videos provided by Walk By Faith Ministry. All rights reserved.<br>
    Additional media used with permission or under fair use.
  </footer>

  <!-- SLIDE IN EFFECT -->
  <script>
    const videoWrappers = document.querySelectorAll('.video-wrapper');

    const slideInOnScroll = () => {
      videoWrappers.forEach(wrapper => {
        const rect = wrapper.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          wrapper.classList.add('show');
        }
      });
    };

    window.addEventListener('scroll', slideInOnScroll);
    window.addEventListener('load', slideInOnScroll);
  </script>
</body>
</html>
