<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walk By Faith - Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: white;
      color: black;
    }

    /* NAVIGATION STYLES MATCHING HOME PAGE */
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 1em 0; /* add some vertical spacing */
      background-color: transparent; /* home page nav background is transparent inside header */
    }

    nav a {
      background-color: #d9c8f3;
      color: black;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      font-family: 'Playfair Display', serif;
      text-align: center;
      display: inline-block;
    }

    nav a:hover {
      background-color: #c4a9f0;
    }

    /* Keep footer, header, video container styles unchanged */
    header {
      text-align: center;
      padding: 2em 1em 1em 1em;
      font-size: 1.5em;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
      padding: 2em;
    }

    .video-wrapper {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .video-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 8px;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }

    @media screen and (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="interactive.html">Interactive Game</a>
    <a href="testimony.html">Testimony</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    Join our community now and walk by faith, not sight.
  </header>

  <div class="video-container">
    <div class="video-wrapper">
      <iframe src="videos/video1.mp4" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="videos/video2.mp4" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="videos/video3.mp4" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    Works Cited: All videos are credited to their original creators and hosted with permission.<br>
    Â© 2025 Walk By Faith. All Rights Reserved.
  </footer>

  <script>
    const videoWrappers = document.querySelectorAll('.video-wrapper');

    function revealOnScroll() {
      const triggerBottom = window.innerHeight * 0.85;

      videoWrappers.forEach(wrapper => {
        const wrapperTop = wrapper.getBoundingClientRect().top;

        if (wrapperTop < triggerBottom) {
          wrapper.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>

</body>
</html>
