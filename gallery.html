<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Walk By Faith</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f8f4f0;
      color: #000;
    }

    /* Nav bar */
    nav {
      background-color: #000;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px 0;
      flex-wrap: wrap;
    }

    nav a {
      background-color: #5e3b8c;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: #7a5dbf;
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      padding: 40px 20px 10px;
      font-size: 2em;
      font-weight: bold;
    }

    .gallery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 30px;
    }

    .video-wrapper {
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    .video-wrapper.show {
      opacity: 1;
      transform: translateY(0);
    }

    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .works-cited {
      text-align: center;
      font-size: 0.9em;
      color: #fff;
      background-color: #000;
      padding: 30px 20px;
      margin-top: 50px;
    }

    footer {
      background-color: #000;
      padding: 15px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="game.html">Interactive Game</a>
    <a href="testimony.html">Testimony</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Join our community now and walk by faith, not sight.</h1>

  <div class="gallery-container">
    <div class="video-wrapper"><video controls src="videos/FamilyPrayer.mp4"></video></div>
    <div class="video-wrapper"><video controls src="videos/HolyBible.mp4"></video></div>
    <div class="video-wrapper"><video controls src="videos/RomansChapter.mp4"></video></div>
  </div>

  <div class="works-cited">
    <p><strong>Works Cited:</strong></p>
    <p>Video content Â© Walk By Faith Ministries. All rights reserved.</p>
  </div>

  <footer>
    &copy; 2025 Walk By Faith. Designed with purpose.
  </footer>

  <script>
    const videoWrappers = document.querySelectorAll('.video-wrapper');

    function handleScroll() {
      const triggerBottom = window.innerHeight * 0.9;
      videoWrappers.forEach(wrapper => {
        const wrapperTop = wrapper.getBoundingClientRect().top;
        if (wrapperTop < triggerBottom) {
          wrapper.classList.add('show');
        }
      });
    }

    window.addEventListener('scroll', handleScroll);
    window.addEventListener('load', handleScroll);
  </script>

</body>
</html>
