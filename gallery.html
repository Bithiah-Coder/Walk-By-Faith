<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Walk By Faith</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f5f5f5;
      color: #000;
    }

    nav {
      background-color: #000;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: white;
      background-color: #7e57c2;
      margin: 0 10px;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #9575cd;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 28px;
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .video-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .video-item.show {
      opacity: 1;
      transform: translateY(0);
    }

    video {
      width: 100%;
      display: block;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="game.html">Interactive Game</a>
    <a href="testimony.html">Testimony</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Join our community now and walk by faith not sight.</h1>

  <div class="video-gallery">
    <div class="video-item"><video controls src="videos/FamilyPrayer.mp4"></video></div>
    <div class="video-item"><video controls src="videos/HolyBible.mp4"></video></div>
    <div class="video-item"><video controls src="videos/RomansChapter.mp4"></video></div>
  </div>

  <script>
    const videos = document.querySelectorAll('.video-item');

    function revealOnScroll() {
      const triggerBottom = window.innerHeight * 0.9;

      videos.forEach(video => {
        const videoTop = video.getBoundingClientRect().top;

        if (videoTop < triggerBottom) {
          video.classList.add('show');
        }
      });
    }

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>

</body>
</html>
