<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Request</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f5f0;
    }
    h1 {
      color: #5e3d98;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #5e3d98;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Submit a Prayer Request</h1>
  <form>
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea rows="5" placeholder="Your Prayer Request" required></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
