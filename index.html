<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walk By Faith</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #fefefe;
      color: #333;
    }

    /* NAVIGATION */
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header h1 {
      color: white;
      font-size: 24px;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #a485d8;
    }

    /* HERO IMAGE */
    .hero {
      position: relative;
      background-image: url('images/church-intro.jpg');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero h2 {
      font-size: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
    }

    .divider {
      background-color: #dcd2f0;
      height: 20px;
      width: 100%;
    }

    /* RELIGION SECTIONS */
    .religion-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px auto;
      gap: 30px;
      max-width: 1200px;
      padding: 0 20px;
    }

    .religion {
      flex: 1 1 250px;
      max-width: 300px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: transform 0.5s ease;
      animation: fadeIn 1s ease-in-out;
    }

    .religion img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .religion h3 {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: black;
    }

    .religion p {
      font-size: 16px;
    }

    .btn {
      background-color: #a485d8;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #7f64b6;
    }
