<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walk By Faith | Interactive Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000000;
      color: #fff;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      background-color: #000;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      color: #D6C8EB;
      font-size: 2rem;
      margin: 0;
    }

    .scene-box {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #D6C8EB;
      max-width: 600px;
      margin-top: 30px;
      text-align: center;
    }

    button {
      background-color: #D6C8EB;
      color: black;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c4b2e0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Walk By Faith</h1>
  </header>

  <div class="scene-box" id="scene">
    <p>You are in a quiet stable in Bethlehem. Mary has just given birth to a son. The air is calm but filled with awe.</p>
    <button onclick="nextScene()">Continue</button>
  </div>

  <script>
    const scenes = [
      "She wraps the baby in swaddling clothes and lays Him in a manger. A star shines brightly overhead.",
      "Shepherds nearby hear the voice of an angel saying, 'Fear not, for unto you is born this day a Saviour, which is Christ the Lord.'",
      "The shepherds come in haste and kneel before the child. One whispers, 'Could this be the Messiah foretold?'",
      "You feel a deep stirring, as if something greater has just entered the world. A journey has begun...",
      "End of demo â€” to be continued in His teachings, His walk, and the cross He bore."
    ];

    let currentScene = 0;

    function nextScene() {
      const sceneBox = document.getElementById('scene');
      if (currentScene < scenes.length) {
        sceneBox.innerHTML = `<p>${scenes[currentScene]}</p><button onclick="nextScene()">Continue</button>`;
        currentScene++;
      } else {
        sceneBox.innerHTML = `<p>Thank you for walking this journey. Return to the homepage to learn more.</p>`;
      }
    }
  </script>
</body>
</html>
