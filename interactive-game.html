<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Faith Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f9f7fb;
      color: #000;
    }

    header {
      background-color: black;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 3rem 2rem;
      text-align: center;
    }

    .slide-in {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease-out;
    }

    .slide-in.visible {
      opacity: 1;
      transform: translateY(0);
      box-shadow: 0 0 20px #d6c8eb;
      border-radius: 20px;
    }

    .image-block {
      margin: 3rem auto;
      max-width: 800px;
    }

    .image-block img {
      width: 100%;
      border-radius: 20px;
    }

    .quiz {
      background-color: #eee7f7;
      padding: 2rem;
      margin-top: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 20px #d6c8eb;
    }

    .quiz h2 {
      margin-bottom: 1rem;
    }

    .quiz label {
      display: block;
      margin: 0.5rem 0;
    }

    .submit-btn {
      margin-top: 1rem;
      background-color: #d6c8eb;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .result {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="testimony.html">Testimony</a>
    <a href="interactive-game.html">Game</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>
  <h1>Journey Through the Birth of Jesus</h1>
  <p>Scroll to discover the story... then test what you‚Äôve learned.</p>
</section>

<section class="image-block slide-in">
  <h2>It began in a humble stable...</h2>
  <img src="images/BirthingofJesus.jpg" alt="The birth of Jesus">
</section>

<section class="image-block slide-in">
  <h2>Could it be... the Messiah?</h2>
  <img src="images/Could it be the Messiah?.jpg" alt="Could it be the Messiah">
</section>

<section class="image-block slide-in">
  <h2>‚ÄúFear not,‚Äù the angel said...</h2>
  <img src="images/Fear Not.jpg" alt="Angel speaking">
</section>

<section class="image-block slide-in">
  <h2>Mary wraps Jesus in swaddling clothes.</h2>
  <img src="images/MaryWrapsJesus.jpg" alt="Mary and Jesus">
</section>

<section class="quiz">
  <h2>Test Your Knowledge</h2>
  <form id="quizForm">
    <label>
      1. Who gave birth to Jesus?
      <br>
      <input type="text" name="q1" />
    </label>
    <label>
      2. What was the baby's name?
      <br>
      <input type="text" name="q2" />
    </label>
    <label>
      3. What is another name for Jesus Christ?
      <br>
      <input type="text" name="q3" />
    </label>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
  <div class="result" id="result"></div>
</section>

<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  });

  document.querySelectorAll('.slide-in').forEach(el => {
    observer.observe(el);
  });

  document.getElementById("quizForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const answers = {
      q1: "mary",
      q2: "jesus",
      q3: "messiah"
    };

    let correct = 0;
    const formData = new FormData(this);
    for (let [key, value] of formData.entries()) {
      if (value.trim().toLowerCase() === answers[key]) {
        correct++;
      }
    }

    const resultText = document.getElementById("result");
    if (correct === 3) {
      resultText.innerText = "üëè Great job! You passed!";
    } else {
      resultText.innerText = `You got ${correct}/3 correct. Try again!`;
    }
  });
</script>

</body>
</html>
