  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #f2f0f7, #e5dbf4);
      color: #333;
      transition: background 0.5s ease;
    }

    header {
      background-color: #000;
      color: white;
      padding: 12px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    nav a {
      background-color: #d9c8f3;
      color: black;
      text-decoration: none;
      margin-left: 10px;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #c4a9f0;
    }

    main {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main h2 {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 26px;
    }

    main p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #444;
    }

    .email-link {
      display: inline-block;
      font-size: 18px;
      color: #a485d8;
      text-decoration: none;
      border: 2px solid #a485d8;
      padding: 12px 24px;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .email-link:hover {
      background-color: #a485d8;
      color: white;
    }

    footer {
      background-color: black;
      color: white;
      padding: 20px;
      font-size: 14px;
      text-align: center;
      margin-top: 60px;
    }
  </style>
