<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Walk By Faith</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: 'Playfair Display', serif;
      color: white;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: black;
      padding: 15px 0;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .email-link {
      font-size: 20px;
      margin-top: 20px;
      display: inline-block;
      word-break: break-word;
    }

    .copy-button {
      margin-top: 10px;
      font-size: 14px;
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
    }

    .copy-button:hover {
      background-color: white;
      color: black;
    }

    @media screen and (max-width: 600px) {
      .navbar {
        flex-direction: column;
      }

      .container {
        margin-top: 30px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="support.html">Support</a>
    <a href="prayerrequest.html">Prayer Request</a>
    <a href="contact.html">Contact</a>
    <a href="blog.html">Blog</a>
  </div>

  <div class="container">
    <h2>Contact Me</h2>
    <p>Have questions or just want to say hello? Reach out to Bithiah:</p>
    <p class="email-link" id="email">lloydbithiah77@gmail.com</p>
    <br />
    <button class="copy-button" onclick="copyEmail()">Copy Email</button>
  </div>

  <script>
    function copyEmail() {
      const emailText = document.getElementById("email").innerText;
      navigator.clipboard.writeText(emailText).then(() => {
        alert("Email copied to clipboard!");
      });
    }
  </script>

</body>
</html>
