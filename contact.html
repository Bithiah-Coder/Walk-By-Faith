<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background-color: #f2f0f7;
      color: #333;
    }

    nav {
      background-color: #e5dbf4;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #5e3d98;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #d1c2ec;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #5e3d98;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    button {
      background-color: #a485d8;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8f6ccc;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="game.html">Interactive Game</a>
    <a href="testimony.html">Testimony</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h1>Get in Touch</h1>
    <p title="Click to send me an email!">You can reach me directly at <a href="mailto:lloydbithiah77@gmail.com" style="color:#5e3d98;">lloydbithiah77@gmail.com</a> or use the form below.</p>
    
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Bithiah Lloyd | All rights reserved
  </footer>
</body>
</html>
